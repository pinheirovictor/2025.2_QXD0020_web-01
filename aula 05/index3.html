<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Hambúrguer Responsivo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Cabeçalho */
    header {
      background: #4a90e2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    /* Ícone do menu */
    .menu-btn {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-btn span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 3px;
    }

    /* Navegação */
    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .menu-btn {
        display: flex;
      }

      nav {
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background: #4a90e2;
        flex-direction: column;
        align-items: center;
        display: none;
      }

      nav.active {
        display: flex;
      }
    }

    /* Hack com checkbox para abrir/fechar sem JS */
    #menu-toggle {
      display: none;
    }

    #menu-toggle:checked ~ nav {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Site</h1>

    <!-- Botão hambúrguer -->
    <label for="menu-toggle" class="menu-btn">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <input type="checkbox" id="menu-toggle">

    <!-- Menu -->
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Serviços</a>
      <a href="#">Contato</a>
    </nav>
  </header>
</body>
</html>

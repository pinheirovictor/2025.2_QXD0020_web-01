<!DOCTYPE html>
<html>
<body>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>

<h3>Lista não ordenada com círculos</h3>
<ul style="list-style-type: circle;">
  <li>Café</li>
  <li>Chá</li>
  <li>Leite</li>
</ul>

<h3>Lista não ordenada com quadrados</h3>
<ul style="list-style-type: square;">

  <li>Chá</li>
  <li>Leite</li>
</ul>

</body>
</html>
